<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="first-section">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="right-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <section class="second-container">
      <h3 class="title">Summary</h3>
      <div class="boxes">
        <div class="box reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <p class="red">Reaction</p>
          </div>
          <div class="right">
            <p><span>80</span> / 100 </p>
          </div>
        </div>
        <div class="box memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <p class="yellow">Memory</p>
          </div>
          <div class="right">
            <p><span>92</span> / 100 </p>
          </div>
        </div>
        <div class="box verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="green">Verbal</p>
          </div>
          <div class="right">
            <p><span>61</span> / 100 </p>
          </div>
        </div>
        <div class="box visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <p class="blue">Visual</p>
          </div>
          <div class="right">
            <p><span>72</span> / 100 </p>
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>
    </section>
  </section>
  <section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Raed Alnan</a>.
    </div>
  </section>
</body>
</html>
